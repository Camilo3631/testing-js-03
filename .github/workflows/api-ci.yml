name: API CI  # Ciclo de integración continuo de nuestra API

on:
  push:
    paths:
      - "./api/**"
      - ".github/workflows/api-ci.yml"

defaults:
  run:
    working-directory: ./api

jobs:
  # ------------------------------
  # 1️⃣ Linter
  # ------------------------------
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint || true  # no falla si hay errores

  # ------------------------------
  # 2️⃣ Unit Tests
  # ------------------------------
  unit-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Unit Tests
        run: npm run test

  # ------------------------------
  # 3️⃣ E2E Tests con MongoDB 6.0
  # ------------------------------
  e2e:
    runs-on: ubuntu-latest
    needs: unit-test
    container:
      image: node:20
    services:
      mongo-e2e:
        image: mongo:6.0
        ports:
          - 27018:27017
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
          MONGO_INITDB_DATABASE: demo_e2e

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Run E2E Tests
        env:
          MONGO_DB_NAME: demo_e2e
          MONGO_URL: mongodb://test:test123@mongo-e2e:27017/demo_e2e?authSource=demo_e2e&writeConcern=majority
        run: npm run test:E2E
